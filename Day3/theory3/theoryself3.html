<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form -->
    <form action="/server">
        <div><h3>Input type </h3>
            <input /> <!--input type attribute--><br><br>
            <input type="text"> <br>
            <input type="password"> <br>
            <input type="number"> <br>
            <input type="time"> <br>
            <input type="color"> <br>
            <input type="button"><br>
            <input type="checkbox"><br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="email"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="image"><br>
            <input type="month"><br>
            <input type="range"><br>
            <input type="reset"><br>
            <input type="search"><br>
            <input type="tel"><br>
            <input type="url"><br>
            <input type="week"><br>

            <hr>
    
            <h3>Placeholder</h3>
            <input type="text" placeholder="Enter Name"> <!--placeholder--> <br>
        </div><hr>
        <div><h3>Label</h3>
            <label> <!--label-->
                Username :
                <input type="text" placeholder="Enter Name">
            </label> <br>
    
            <!--Label classical approach-->
            <label for="username">Username :</label>
            <input type="text" placeholder="Enter Name" id="username">
        </div><hr>
        <div><h3>Button</h3>
            <button>Submit</button><!--button type attribute--><br>
            <button type="submit">Submit</button> <br>
            <button type="button">hello</button> <br>
            <button type="reset">Clear</button> <br>
    
            <input type="submit" value="click me">
        </div><hr>
        <br><br>
        <div><!--name attribute-->
            <input type="text" placeholder="Enter Name" id="username" name="username">
            <input type="password" placeholder="Enter password" id="password" name="password">
            <input type="Submit">
            <br>
            <hr>
        </div>
    </form>
    <!--srach on youtube direct with using name attribute-->
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="Search in Youtube" name="search_query" />
        <button>Search</button>
    </form>
    </div>
    
    </form>

    
</body>
</html>
