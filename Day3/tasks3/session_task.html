<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form>
        <center><h3>Registration Form</h3></center><hr>

        <label>First Name:</label>
        <input type="text" placeholder="Enter First Name"><br>
        <label>Last Name:</label>
        <input type="text" placeholder="Enter Last Name"><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter Email Address"><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter Password"><br>
        <label>Gender:
            <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="female">Female
            <input type="radio" name="Gender" value="other">other
        </label><br>
        <label>Age:</label>
        <input type="number" ><br>
        <label>Preferences:
            Acrylic Painting<input type="checkbox">
            Oil Painting<input type="checkbox">
            Water Color Painting<input type="checkbox">
        </label><br>
        <label>Occupation:
            <select name="select">
                <option>select</option>
                <option value="student">Student</option>
                <option value="Woker">Worker</option>
            </select>
        </label><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    
</body>
</html>
