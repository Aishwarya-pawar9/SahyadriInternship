<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3 Registration Form</title>
    
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form>
        
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>
            <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>
            <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
           <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>
                <label>Gender:</label>
                <br>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            <br><br>
            <div>
                <label>Other Hobbies:</label>
                <br>
                <input type="checkbox" id="reading" name="hobbies" value="Reading">
                <label for="reading">Reading</label>
                <br>
                <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
                <label for="traveling">Traveling</label>
                <br>
                <input type="checkbox" id="sports" name="hobbies" value="Sports">
                <label for="sports">Sports</label>
                <br>
                <input type="checkbox" id="music" name="hobbies" value="Music">
                <label for="music">Music</label>
            </div>
            <br><br>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <br>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
