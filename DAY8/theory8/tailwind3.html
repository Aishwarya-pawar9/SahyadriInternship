    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
</head>
<!--Responsive Design-->
<body class=" bg-teal-400 sm:bg-pink-800 md:bg-blue-800 lg:bg-green-800 xl:by-yellow-800 2xl:bg-orange-800">
    <!-- https://tailwindcss.com/docs/responsive-design -->
    <h1 class="text-white text-xl md:text-3xl xl:text-5xl">Hello Tailwind</h1>


    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4 ">
        <div class="p-10 bg-teal-200">01</div>
        <div class="p-10 bg-teal-200">02</div>
        <div class="p-10 bg-teal-200">03</div>

    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4 ">
        <div class="p-10 bg-teal-200 col-span-2 row-span-2">01</div>
        <div class="p-10 bg-teal-200">02</div>
        <div class="p-10 bg-teal-200">03</div>

        <div class="p-10 bg-teal-200">10</div>

        <div class="p-10 bg-teal-200">12</div>
    </div>
